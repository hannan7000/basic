<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannan ki website </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-gray-900 via-purple-900 to-violet-800 font-[Inter]">
    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-gray-900/80 backdrop-blur-md">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="#" class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent animate-pulse">
                    PORTFOLIO
                </a>
                <div class="hidden md:flex space-x-8">
                    <a href="#home" class="text-gray-300 hover:text-purple-400 transition-all duration-300">Home</a>
                    <a href="#about" class="text-gray-300 hover:text-purple-400 transition-all duration-300">About</a>
                    <a href="#projects" class="text-gray-300 hover:text-purple-400 transition-all duration-300">Projects</a>
                    <a href="#contact" class="text-gray-300 hover:text-purple-400 transition-all duration-300">Contact</a>
                </div>
                <!-- Mobile Menu Button -->
                <button class="md:hidden text-gray-300">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="min-h-screen flex items-center pt-20">
        <div class="container mx-auto px-6 text-center md:text-left">
            <div class="flex flex-col md:flex-row items-center">
                <div class="md:w-1/2 animate__animated animate__fadeInLeft">
                    <h1 class="text-5xl md:text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400 mb-6">
                        Hi, I'm Hannan Fayyaz‚ú®
                    </h1>
                    <p class="text-gray-300 text-xl mb-8">
                        Creative Developer & UI/UX Designer
                    </p>
                    <button class="bg-purple-500 hover:bg-purple-600 text-white px-8 py-3 rounded-full transform transition-all duration-500 hover:scale-110">
                        View Work‚≠ê
                    </button>
                </div>
                <div class="md:w-1/2 mt-12 md:mt-0 animate__animated animate__fadeInRight">
                    <img src="/basic/abb44395-bdad-4d31-a405-a2ee648e670a.png" alt="Profile" class="rounded-full w-64 h-64 md:w-96 md:h-96 mx-auto border-8 border-purple-500/30 shadow-2xl hover:rotate-3 transition-transform duration-500">
                </div>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="py-20 bg-gray-900/50">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400 mb-12">
                Featured Projectsüí´
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Project Cards -->
                <div class="bg-gray-800 rounded-xl p-6 transform transition-all duration-300 hover:-translate-y-2 hover:shadow-xl hover:shadow-purple-500/20">
                    <div class="h-48 bg-purple-500/20 rounded-lg mb-4"><img src="/basic/images (2).jpeg" style="width: 100%; height:100%;"></div>
                    <h3 class="text-xl font-semibold text-gray-100 mb-2">Project Title</h3>
                    <p class="text-gray-400">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                </div>
                <!-- Repeat similar project cards -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-20">
        <div class="container mx-auto px-6 max-w-2xl">
            <h2 class="text-4xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400 mb-12">
                Get In Touch
            </h2>
            <form class="space-y-6">
                <input type="text" placeholder="Name" class="w-full px-4 py-3 bg-gray-800 rounded-lg text-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-500">
                <input type="email" placeholder="Email" class="w-full px-4 py-3 bg-gray-800 rounded-lg text-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-500">
                <textarea rows="5" placeholder="Message" class="w-full px-4 py-3 bg-gray-800 rounded-lg text-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
                <button class="w-full bg-purple-500 hover:bg-purple-600 text-white px-8 py-3 rounded-lg transform transition-all duration-300 hover:scale-105">
                    Send Message
                </button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900/80 py-8">
        <div class="container mx-auto px-6 text-center">
            <div class="flex justify-center space-x-6 mb-4">
                <a href="#" class="text-gray-400 hover:text-purple-400 transition-colors duration-300">
                    <i class="fab fa-github text-2xl"></i>
                </a>
                <!-- Add other social links -->
            </div>
            <p class="text-gray-400">&copy; 2024 Hannan Fayyaz. All rights reserved.</p>
        </div>
    </footer>

    <!-- Script for animations -->
    <script>
        // Add scroll animations
        document.addEventListener('DOMContentLoaded', () => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate__fadeInUp');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.project-card, form').forEach((element) => {
                observer.observe(element);
            });
        });
    </script>
</body>
</html>
